name: ecommerce_admin_panel
description: Production-ready Flutter admin panel with Firebase and role-based access.
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^10.1.2
  flutter_riverpod: ^2.3.9
  firebase_core: ^2.24.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  responsive_builder: ^0.7.0
  intl: ^0.18.0
  google_fonts: ^5.1.0
  image_picker: ^1.0.8
  cloudinary_url_gen: ^1.0.0
  http: ^1.1.0
  shimmer: ^3.0.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  build_runner: ^2.4.0

assets:
  - assets/images/

flutter:
  uses-material-design: true 